<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>

<body>
      <table class="dentaku">

        <!-- 液晶画面部分 -->
        <tr>
            <td colspan="4" id="result">0</td>

        </tr>
   
        <!-- 上から1段目（7~9＋÷） -->
        <tr>
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">7</td>

        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">8</td>

        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">9</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">+</td>
        </tr>
          
        <!-- 上から2段目（4~6＋×） -->
        <tr>
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">4</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">5</td>

        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">6</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">-</td>
        </tr>
   
        <!-- 上から3段目（1~3＋-） -->
        <tr>
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">1</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">2</td>

        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">3</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">*</td>     
        </tr>
   
        <!-- 上から4段目（0/00/.＋/) -->
        <tr>
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">0</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">00</td>

        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">.</td>
        
        <td class="dentaku_button">  
          <button class="button" onclick="clickbutton(this)">/</td>     
        </tr>

        <!-- 上から5段目（AC/=) -->
        <tr>
            <td colspan="2">
             <button class="button" onclick="clickbutton(this)">AC</td> 
            
            <td colspan="2">
             <button class="button" onclick="clickbutton(this)">=</td> 
        </tr>
   
      </table>
    </form>
    <script src="main.js"></script>
  </body>
  </html>
